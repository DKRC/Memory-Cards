<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
      
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars" id="stars-board">
        		<li id= "star1"><i class="fa fa-star"></i></li>
        		<li id= "star2"><i class="fa fa-star"></i></li>
        		<li id= "star3"><i class="fa fa-star"></i></li>
        	</ul>
            
            <span id="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
            </div>
            
            <span id="tempo" class="tempo">0</span> 
            
        </section>

        <ul id="main-deck" class="deck">
            
        </ul>
    </div>

 
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
        <div class="modal-header">
            <h2>Yeah! You did! Congrats!</h2>
        </div>
        <div class="modal-body">
            <p>Your time was <span id="tempo2"></span> </p>
            <p>and you make it in <span id="moves2">0</span> Moves</p> 
            <section class="score-panel-result">
                <ul class="stars" id="stars-modal">
                    <li id= "star-modal1"><i class="fa fa-star"></i></li>
                    <li id= "star-modal2"><i class="fa fa-star"></i></li>
                    <li id= "star-modal3"><i class="fa fa-star"></i></li>
                </ul>
            </section>
        </div>
        <div class="modal-footer">
            <h3>Try Again!</h3>
        </div>
        </div>

    <script src="js/app.js"></script>
</body>

    


</html>
